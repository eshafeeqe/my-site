<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | My Website</title>
    <!-- Link to our new stylesheet -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="site-title">
            <a href="/">{{ .Title }}</a>
        </div>
        <nav>
            <a href="/blog">Blog</a>
            <a href="/books">Books</a>
            <a href="/events">Events</a>
        </nav>
    </header>

    <main class="container">
        <!-- Main two-column section -->
        <div class="main-content">
            <div class="text-column">
                <!-- This injects the Markdown content from _index.md -->
                {{ .Content }}
            </div>
            <div class="image-column">
                <!-- This gets the image path from the front matter -->
                <img src="{{ .Params.image }}" alt="A photo of {{ .Title }}">
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="social-links-column">
                <ul>
                    <!-- Loop through the 'socials' list from _index.md -->
                    {{ range .Params.socials }}
                    <li>
                        <!-- For now, we'll just show the text. We can add SVG icons later. -->
                        <a href="{{ .url }}">{{ .user }}</a>
                    </li>
                    {{ end }}
                </ul>
            </div>
            <div class="newsletter-column">
                <p>I work to bring AI into production. I write about AI system design.</p>
                <p>I don't have a Substack yet, but if more people nudge me, I might actually start it.</p>
                <!-- You would paste your newsletter form code here from a service like Mailchimp or Buttondown -->
                <form action="#" method="post">
                    <input type="email" name="email" placeholder="Type your email...">
                    <button type="submit">Subscribe</button>
                </form>
            </div>
        </div>
    </footer>
</body>
</html>
